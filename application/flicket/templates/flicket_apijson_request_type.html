<script type="text/javascript">
    $(function () {
        $('#autocomplete-request_type').autocomplete({
            source: function (request_type, response) {
                $.ajax({
                    url: '/flicket-api/request_type/',
                    datatype: 'json',
                    headers: {
                        'Authorization' : 'Bearer {{ g.user.token }}'
                    },
                    data: {
                        request_type: request_type.term
                    },
                    success: function (data) {
                        console.log(data.items);
                        response($.map(data.items, function (item) {
                            return {
                                label: item.request_type,
                                value: item.request_type
                            }
                        }));
                    }
                })
            },
            minLength: 3
        });
    });
</script>
